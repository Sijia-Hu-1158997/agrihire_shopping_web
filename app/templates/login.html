<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Agri Hire - Login</title>
	<link rel="shortcut icon" type="image/png" href="static/img/favicon.png">

	<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<section class="position-fixed top-6 end-1 z-index-2">
		<!--handle messages-->
		{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
		{% for category, message in messages %}
		<div class="alert alert-{{ category }} alert-dismissible text-{{ category }}" role="alert">
			<span class="text-sm">{{ message }}</span>
			<button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
				<span aria-hidden="true"></span>
			</button>
		</div>
		{% endfor %}
		{% endif %}
		{% endwith %}
	</section>

	<main class="d-flex w-100" id="main">
		<div class="d-flex w-100" style="background-color: rgba(0, 0, 0, 0.45);">
			<div class="container d-flex flex-column">
				<div class="row vh-100">
					<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">

							<div class="text-center mt-4">
								<h1 class="h2">Welcome back!</h1>
								<p class="lead">
									Sign in to your account to continue
								</p>
							</div>

							<div class="card">
								<div class="card-body">
									<div class="m-sm-3">
										<form method="post" action="{{url_for('web.login')}}">
											<div class="mb-3">
												<label class="form-label">Username</label>
												<input class="form-control form-control-lg" type="text" name="username"
													placeholder="Enter your username" required />
											</div>
											<div class="mb-3">
												<label class="form-label">Password</label>
												<input class="form-control form-control-lg" type="password"
													name="password" placeholder="Enter your password" required />
											</div>
											<div>
												<div class="form-check align-items-center">
													<input id="customControlInline" type="checkbox"
														class="form-check-input" value="remember-me" name="remember-me"
														checked>
													<label class="form-check-label text-small"
														for="customControlInline">Remember me</label>
												</div>
											</div>
											<div class="d-grid gap-2 mt-3">
												<button class="btn btn-lg btn-primary" type="submit">Sign in</button>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="text-center mb-3">
								Don't have an account? <a href="{{ url_for('web.register') }}">Sign up</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="static/js/app.js"></script>

	<script>
		window.addEventListener('DOMContentLoaded', (event) => {
			setTimeout(() => {
				const alerts = document.querySelectorAll('.alert');
				alerts.forEach(alert => {
					alert.querySelector('button').click();
				});
			}, 8000); // hide alert in 8 seconds
		});
	</script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
