{% extends 'base_admin.html' %}
{% block admin_content %}



<div class="row page-titles mx-0">
  <div class="col p-md-0">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('web.admin_home') }}">Dashboard</a></li>
        <li class="breadcrumb-item active"><a href="{{ url_for('web.home') }}">Home</a></li>
      </ol>
  </div>
</div>

<section class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add a New User</h5>

          <!-- Add User Form -->
          <form action="{{ url_for('web.add_user') }}" method="POST">

            <div class="row mb-3">
              <label for="title" class="col-md-4 col-lg-3 col-form-label">Title</label>
              <div class="col-md-8 col-lg-9">
                <select class="form-control" name="title" id="title">
                  <option value="Mr">Mr</option>
                  <option value="Ms">Ms</option>
                  <option value="Mrs">Mrs</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="first_name" class="col-md-4 col-lg-3 col-form-label">First Name</label>
              <div class="col-md-8 col-lg-9">
                <input name="first_name" type="text" class="form-control" id="first_name" placeholder="Optional">
              </div>
            </div>

            <div class="row mb-3">
              <label for="last_name" class="col-md-4 col-lg-3 col-form-label">Last Name</label>
              <div class="col-md-8 col-lg-9">
                <input name="last_name" type="text" class="form-control" id="last_name" placeholder="Optional">
              </div>
            </div>

            <div class="row mb-3">
              <label for="username" class="col-md-4 col-lg-3 col-form-label">Username</label>
              <div class="col-md-8 col-lg-9">
                <input name="username" type="text" class="form-control" id="username"
                  placeholder="Please enter an unique username" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="role" class="col-md-4 col-lg-3 col-form-label">Role</label>
              <div class="col-md-8 col-lg-9">
                <select class="form-control" name="role" id="role" required>
                  <option value="customer">Customer</option>
                  <option value="staff">Staff</option>
                  {% if me.role == 'national_manager' or me.role == 'admin' %}
                    <option value="local_manager">Local Manager</option>
                  {% endif %}
                  {% if me.role == 'admin' %}
                    <option value="national_manager">National Manager</option>
                    <option value="admin">System Admin</option>
                  {% endif %}
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="password" class="col-md-4 col-lg-3 col-form-label">Set Password</label>
              <div class="col-md-8 col-lg-9">
                <input name="password" type="password" class="form-control" id="password"
                  placeholder="At least contain one digit, one letter, and be at least 8 characters long" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="confirm_password" class="col-md-4 col-lg-3 col-form-label">Confirm Password</label>
              <div class="col-md-8 col-lg-9">
                <input name="confirm_password" type="password" class="form-control" id="confirm_password"
                  placeholder="At least contain one digit, one letter, and be at least 8 characters long" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="email" class="col-md-4 col-lg-3 col-form-label">Email</label>
              <div class="col-md-8 col-lg-9">
                <input name="email" type="email" class="form-control" id="email" placeholder="Please enter the email"
                  required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="phone" class="col-md-4 col-lg-3 col-form-label">Phone</label>
              <div class="col-md-8 col-lg-9">
                <input name="phone" type="number" class="form-control" id="phone" placeholder="Optional">
              </div>
            </div>

            <div class="row mb-3">
              <label for="address" class="col-md-4 col-lg-3 col-form-label">Address</label>
              <div class="col-md-8 col-lg-9">
                <input name="address" type="text" class="form-control" id="address" placeholder="Optional">
              </div>
            </div>

            <div class="row mb-3">
              <label for="date_of_birth" class="col-md-4 col-lg-3 col-form-label">Date of Birth</label>
              <div class="col-md-8 col-lg-9">
                <input name="date_of_birth" type="date" class="form-control" id="date_of_birth" equired>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Add User</button>
            </div>
          </form><!-- End Profile Edit Form -->

        </div>
      </div>
    </div>
  </div>


</section>

{% endblock %}
